<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Metal and Colors</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/uui-all.css"/>
    <link rel="stylesheet" href="css/custom-styles.css"/>
    <link rel="stylesheet" href="fonts/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/lib/components/awesome-bootstrap-checkbox.css"/>
    <link rel="stylesheet" href="css/lib/components/bootstrap-select.min.css"/>
    <link rel="stylesheet" href="css/lib/components/jquery.mCustomScrollbar.css"/>
    <script src="js/lib/jquery-1.11.1.min.js"></script>
    <script src="js/lib/components/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="js/lib/jquery.cookie.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/uui-core.min.js" type="text/javascript"></script>
    <script src="js/lib/components/bootstrap-select.min.js"></script>
    <script src="js/utils.js" type="text/javascript"></script>
    <!-- IE9- support of HTML5 -->
    <!--[if lt IE 9]>
    <script src="js/lib/html5shiv.js"></script>
    <script src="js/lib/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<header>
    <div class="replace site-header">replace</div>
</header>
<div class="wrapper">
    <div class="replace left-side-bar">replace</div>
	<div class="uui-main-container page-inside">
		<main>
			<div class="pattern-top"></div>
			<div class="main-content">
				<div class="main-content-hg">
					<form class="form">
						<div class="row overflow">
							<div class="col-sm-6" id="summary-block">
								<section class="uui-info-panel-horizontal panel-gray">
									<div class="info-panel-header">
										Summary
									</div>
									<div class="info-panel-body">
										<div class="info-panel-section">
											<section class="horizontal-group" id="odds-selector">
												<p class="radio">
													<input type="radio" name="custom_radio_odd" id="p1" checked
														   class="uui-form-element"/>
													<label for="p1">1</label>
												</p>
												<p class="radio">
													<input type="radio" name="custom_radio_odd" id="p2"
														   class="uui-form-element"/>
													<label for="p2">3</label>
												</p>
												<p class="radio">
													<input type="radio" name="custom_radio_odd" id="p3"
														   class="uui-form-element"/>
													<label for="p3">5</label>
												</p>
												<p class="radio">
													<input type="radio" name="custom_radio_odd" id="p4"
														   class="uui-form-element"/>
													<label for="p4">7</label>
												</p>
											</section>
											<section class="horizontal-group" id="even-selector">
												<p class="radio">
													<input type="radio" name="custom_radio_even" id="p5" checked
														   class="uui-form-element"/>
													<label for="p5">2</label>
												</p>
												<p class="radio">
													<input type="radio" name="custom_radio_even" id="p6"
														   class="uui-form-element"/>
													<label for="p6">4</label>
												</p>
												<p class="radio">
													<input type="radio" name="custom_radio_even" id="p7"
														   class="uui-form-element"/>
													<label for="p7">6</label>
												</p>
												<p class="radio">
													<input type="radio" name="custom_radio_even" id="p8"
														   class="uui-form-element"/>
													<label for="p8">8</label>
												</p>
											</section>
											<div class="text-right m-t20">
												<button id="calculate-button" class="uui-button dark-blue"
														type="submit">Calculate
												</button>
											</div>
										</div>
									</div>
								</section>
							</div>
							<div class="col-sm-6" id="elements-block">
								<section class="uui-info-panel-horizontal panel-gray elements">
									<div class="info-panel-header">
										Elements
									</div>
									<div class="info-panel-body">
										<div class="info-panel-section">
											<section class="vertical-group" id="elements-checklist">
												<p class="checkbox">
													<input type="checkbox" id="g1" class="uui-form-element blue"/>
													<label for="g1">Water</label>
												</p>
												<p class="checkbox">
													<input type="checkbox" id="g2" class="uui-form-element dark-blue"/>
													<label for="g2">Earth</label>
												</p>
												<p class="checkbox">
													<input type="checkbox" id="g3" class="uui-form-element red"/>
													<label for="g3">Wind</label>
												</p>
												<p class="checkbox">
													<input type="checkbox" id="g4" class="uui-form-element red"/>
													<label for="g4">Fire</label>
												</p>
											</section>
										</div>
									</div>
								</section>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-6">
								<label for="colors">Colors</label>
								<div class="form-group colors" ui="dropdown" id="colors">
									<select class="selectpicker uui-form-element">
										<option>Colors</option>
										<option>Red</option>
										<option>Green</option>
										<option>Blue</option>
										<option>Yellow</option>
									</select>
								</div>
							</div>
							<div class="col-sm-6">
								<label for="metals">Metals</label>
								<div class="form-group metals" ui="combobox" id="metals">
									<input type="text"/>
									<select class="selectpicker uui-form-element">
										<option>Metals</option>
										<option>Gold</option>
										<option>Silver</option>
										<option>Bronze</option>
										<option>Selen</option>
									</select>
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-sm-6">
								<label for="vegetables">Vegetables</label>
								<div class="form-group salad" ui="droplist" id="vegetables">
									<div class="dropdown salad" id="salad-dropdown">
										<button type="button" class="btn btn-default dropdown-toggle"
												data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
											<span class="caret"></span> Vegetables
										</button>
										<ul class="dropdown-menu" style="display: none;">
											<li>
												<a href="#" class="checkbox">
													<input type="checkbox" id="g5" class="uui-form-element blue"/>
													<label for="g5">Cucumber</label>
												</a>
											</li>
											<li>
												<a href="#" class="checkbox">
													<input type="checkbox" id="g6" class="uui-form-element blue"/>
													<label for="g6">Tomato</label>
												</a>
											</li>
											<li>
												<a href="#" class="checkbox">
													<input type="checkbox" id="g7" class="uui-form-element blue"
														   checked="checked"/>
													<label for="g7">Vegetables</label>
												</a>
											</li>
											<li>
												<a href="#" class="checkbox">
													<input type="checkbox" id="g8" class="uui-form-element blue"/>
													<label for="g8">Onion</label>
												</a>
											</li>
										</ul>
									</div>
								</div>
							</div>
							<div class="col-sm-6 text-right">
								<button class="uui-button dark-blue" type="submit" id="submit-button">Submit</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</main>
	</div>
    <div class="replace right-side-bar">replace</div>
</div>
<footer>
    <div class="replace footer">replace</div>
</footer>
<Script language="JavaScript">
    UUI.Vertical_Menu.init({"open": true});
</script>
<script>
    $('.selectpicker').selectpicker();
</script>
<script>
		includeSideBar();
		activateTopElement(4);
	</script>
</body>
</html>
